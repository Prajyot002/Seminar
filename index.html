<html>

<head>
  <style>
    h1 {
      text-align: center;
      margin: auto;
      font-weight: bolder;
      color: white;
      user-select: none;
      font-family:  Century Gothic, CenturyGothic, AppleGothic, sans-serif;
    }

    .calculator {
      width: 400px;
      height: 550px;
      position: absolute;
      left: 50%;
      top: 50%;
      -moz-transform: translate(-50%, -50%);
      /* Firefox */
      -ms-transform: translate(-50%, -50%);
      /* IE 9 */
      -webkit-transform: translate(-50%, -50%);
      /* Safari and Chrome*/
      -o-transform: translate(-50%, -50%);
      /* Opera */
      transform: translate(-50%, -50%);
      justify-content: center;
      align-items: center;
      border: none;
      border-radius: 10px;
      padding: 10px;
      font-family: Arial, sans-serif;
      background: #3a4452
      /* background: linear-gradient(90deg, rgba(43,170,168,1) 0%, rgb(117, 161, 58) 31%, rgba(64,165,125,1) 58%, rgba(34,187,187,1) 79%, rgba(0,212,255,1) 100%); */
    }

    .display {
      display: flex;
      justify-content: flex-end;
      text-align: right;
      width: 380px;
      height: 60px;
      margin: 10px;
      border: 3px solid rgb(31, 31, 31);
      border-radius: 10px;
      font-size: 35px;
      font-family:  'Trebuchet MS', sans-serif;
      color: white;
      box-shadow: none;
      cursor: pointer;
      background:transparent
      
     
    }

    .button {
      width: 74;
      height: 60px;
      margin: 10px;
      border: 0;
      border-radius: 10%;
      font-size: 30px;
      font-family:  'Trebuchet MS', sans-serif;
      color: white;
      transition-duration: 0.4s;
      background-color: #3a4452;
      box-shadow: -8px -8px 15px rgba(255, 255, 255, 0.1),5px 5px 15px rgba(0, 0, 0, 0.2);

    }

    .button:hover {
      background-color: #f02f2f;
      /* Green */
      color: rgb(0, 0, 0);
    }

    .button:active {
      transition-duration: 0.01s;
      transform: scale(0.95);
    }

    .buttonequal {
      width: 175;
      height: 60px;
      margin: 10px;
      border: 0;
      border-radius: 10px;
      background-color: #3d3c39;
      font-size: 24px;
      color: white;
      transition-duration: 0.4s;
      box-shadow: -8px -8px 15px rgba(255, 255, 255, 0.1),5px 5px 15px rgba(0, 0, 0, 0.2);


    }

    .buttonequal:hover {
      background-color: #f02f2f;
      color: white;
    }

    .buttonequal:active {
      transition-duration: 0.01s;
      transform: scale(0.95);
    }

    .buttonclear {
      width: 175px;
      height: 60px;
      margin: 10px;
      font-size: 24px;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      color: white;
      background-color: #3d3c39;
      border: 0;
      transition-duration: 0.2s;
      border-radius: 10px;
      box-shadow: -8px -8px 15px rgba(255, 255, 255, 0.1),5px 5px 15px rgba(0, 0, 0, 0.2);
    }

    .buttonclear:hover {
      background-color: #f02f2f;
      
      border-color: 2px #4CAF50; 
      color: rgb(255, 255, 255);
    }

    .buttonclear:active {
      transition-duration: 0.01s;
      transform: scale(0.95);
    }
  </style>
</head>

<body>

  <div class="calculator">

    <h1>CALCULATOR</h1>

    <input id="display" class="display" type="text" value="" disabled="disabled" readonly>

    <table>
      <tr>

        <td><button id="seven" class="button" onclick="append('7')">7</button></td>
        <td><button id="eight" class="button" onclick="append('8')">8</button></td>
        <td><button id="nine" class="button" onclick="append('9')">9</button></td>
        <td><button id="plus" class="button" onclick="append('+')">+</button></td>
      </tr>
      <tr>
        <td><button id="four" class="button" onclick="append('4')">4</button></td>
        <td><button id="five" class="button" onclick="append('5')">5</button></td>
        <td><button id="six" class="button" onclick="append('6')">6</button></td>
        <td><button id="minus" class="button" onclick="append('-')">-</button></td>
      </tr>
      <tr>
        <td><button id="one" class="button" onclick="append('1')">1</button></td>
        <td><button id="two" class="button" onclick="append('2')">2</button></td>
        <td><button id="three" class="button" onclick="append('3')">3</button></td>
        <td><button id="multiply" class="button" onclick="append('*')">*</button></td>
      </tr>
      <tr>
        <td><button id="zero" class="button" onclick="append('0')">0</button></td>
        <td><button id="dot" class="button" onclick="append('.')">.</button></td>
        <td><button id="zero" class="button" onclick="append('00')">00</button></td>
        <td><button id="divide" class="button" onclick="append('/')">/</button></td>

      </tr>


      <tr>
        <td colspan="2"><button id="clear" class="buttonclear" onclick="cleardisplay()">Clear</button></td>
        <td colspan="2"><button id="equal" class="buttonequal" onclick="calculate()">=</button></td>


      </tr>

    </table>


    <script>


      // var display = document.getElementById("display");

      var equalClicked = false;
      function append(char) {

        if (equalClicked) {

          if (char === '+' || char === '-' || char === '*' || char === '/' || char === '.') {
            display.value += char;
            equalClicked = false;
          }
          else {
            cleardisplay();
            display.value = char;
            equalClicked = false;
          }
        }
        else if (display.value === "") {
          display.value = char;
        }

        else if (display.value === "Error") {
          cleardisplay();
          display.value += char;
        }
        else {
          display.value += char;
        }
      }


      function calculate() {

        try {

          var result = eval(display.value);

          if (isFinite(result) && result != null) {

            display.value = result;
            equalClicked = true;
          }

          else if (result == null) {
            display.value = "";
          }

          else {
            display.value = "Error"
          }
        }

        catch (e) {
          display.value = "Error";
        }
      }
      function cleardisplay() {

        display.value = "";
        equalClicked = false;
      }

    </script>

  </div>

</body>

</html>
